<ion-card>
    <ion-card-header text-center>
        <ion-card-title color="danger">
            Delete {{ item.name }}?
        </ion-card-title>
    </ion-card-header>
    <ion-row>
        <ion-col text-center>
            <ion-button
                    color="danger"
                    fill="outline"
                    size="small"
                    (click)="deleteItem()">
                <b>Confirm</b>
            </ion-button>
            <ion-button
                    color="medium"
                    fill="outline"
                    size="small"
                    (click)="closePopover()">
                Cancel
            </ion-button>
        </ion-col>
    </ion-row>
</ion-card>
