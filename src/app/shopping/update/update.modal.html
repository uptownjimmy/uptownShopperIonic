<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add/Remove Shopping Items</h5>
        <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                (click)="activeModal.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <form action="">
                <div class="row">
                    <div class="col-xs-12 mx-auto">
                        <button
                                type="submit"
                                class="btn btn-outline-primary"
                                (click)="addToShoppingList()">
                            Done
                        </button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-12 mx-auto">
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of items">
                                <label class="custom-control custom-checkbox ml-2">
                                    <input
                                        class="custom-control-input"
                                        type="checkbox"
                                        [checked]="item.active"
                                        (change)="item.active = !item.active; onItemListClick(item)">
                                    <span class="custom-control-label">{{ item.name }}</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
