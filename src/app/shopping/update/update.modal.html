<ion-header>
    <ion-row>
        <ion-title>Add/Remove Shopping Items</ion-title>
    <!--</ion-row>-->
    <!--<ion-row>-->
        <ion-button
                color="primary"
                fill="outline"
                >
            <span>&times;</span>
        </ion-button>
    </ion-row>
</ion-header>
<ion-content>
    <form action="">
        <ion-row>
            <button
                    type="submit"
                    color="balanced"
                    fill="outline"
                    (click)="addToShoppingList()">
                Done
            </button>
        </ion-row>
        <hr>
        <ion-row>
            <ion-list>
                <ion-item *ngFor="let item of items">
                    <label>
                        <input
                                type="checkbox"
                                [checked]="item.active"
                                (change)="item.active = !item.active; onItemListClick(item)">
                        <span>{{ item.name }}</span>
                    </label>
                </ion-item>
            </ion-list>
        </ion-row>
    </form>

</ion-content>
