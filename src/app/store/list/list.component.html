<!--<ngx-loading [show]="itemService.loading"></ngx-loading>-->
<ion-header>
    <ion-title>Stores</ion-title>
</ion-header>

<ion-content>
    <ion-row>
        <ion-button color="primary" fill="outline">
            <ion-icon name="add"></ion-icon>
            Create New Store
        </ion-button>
    </ion-row>
    <ion-row>
        <ion-list>
            <ion-item *ngFor="let store of stores">
                {{ store.name }}
                <ion-icon name="eye"></ion-icon>
            </ion-item>
        </ion-list>
    </ion-row>
</ion-content>
