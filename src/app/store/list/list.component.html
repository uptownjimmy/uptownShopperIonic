<div class="container-fluid">
    <div class="row pt-3">
        <div class="col-xs-12 mx-auto">
            <button
                    type="button"
                    class="btn btn-outline-primary">
                <i class="fa fa-plus"></i>
                Create New Store
            </button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 mx-auto">
            <ul class="list-group">
                <a class="list-group-item" *ngFor="let store of stores">
                    <div class="row ml-2">
                        <span class="col-xs-6">{{ store.name }} (</span>
                        <!--<span class="col-xs-6"> {{ store.location }})</span>-->
                    </div>
                </a>
            </ul>
        </div>
    </div>
</div>
